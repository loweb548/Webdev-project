<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tropical Fruit Match</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffeaa7, #81ecec);
      color: #2d3436;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin: 10px 0;
    }

    #moves {
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, 70px);
      gap: 10px;
      justify-content: center;
      max-width: 1000px;
    }

    .card {
      width: 70px;
      height: 70px;
      background-color: #00cec9;
      border-radius: 10px;
      font-size: 30px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .card .front {
      background-color: #fdcb6e;
      transform: rotateY(180deg);
    }

    .card .back {
      background-color: #00cec9;
      color: white;
      font-size: 24px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6c5ce7;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #4a3cb2;
    }
  </style>
</head>
<body>
  <h1>üçç Tropical Fruit Match</h1>
  <div id="moves">Moves: 0</div>
  <div class="board" id="board"></div>
  <button onclick="startGame()">Restart Game</button>

  <script>
    const fruits = [
      'üçç','ü•≠','üçå','ü••','üçâ','üçä','üçì','üçí',
      'üçà','üçá','üçã','üçë','ü•ù','ü´ê','üçè','üçé'
    ];
    let moves = 0;
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function startGame() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      moves = 0;
      document.getElementById('moves').textContent = 'Moves: 0';
      firstCard = secondCard = null;
      lockBoard = false;

      const fullSet = [...fruits, ...fruits]; // 16 pairs
      shuffle(fullSet);

      fullSet.forEach(fruit => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.fruit = fruit;

        card.innerHTML = `
          <div class="front">${fruit}</div>
          <div class="back">‚ùì</div>
        `;

        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        lockBoard = true;
        moves++;
        document.getElementById('moves').textContent = 'Moves: ' + moves;
        checkForMatch();
      }
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.fruit === secondCard.dataset.fruit;

      if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        resetBoard();
        checkWin();
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetBoard();
        }, 800);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function checkWin() {
      const allMatched = document.querySelectorAll('.card:not(.matched)').length === 0;
      if (allMatched) {
        setTimeout(() => alert(`üçπ You matched all tropical fruits in ${moves} moves!`), 300);
      }
    }

    // Start on load
    startGame();
  </script>
</body>
</html>
